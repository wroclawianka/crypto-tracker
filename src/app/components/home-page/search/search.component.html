<div>
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <label>
        <input matInput placeholder="Search Currency" value="">
      </label>
    </mat-form-field>

  </form>

  <mat-selection-list #assets>
    <mat-list-option *ngFor="let asset of ['A', 'B', 'C']">
      {{asset}}
    </mat-list-option>
  </mat-selection-list>

  <p>
    Options selected: {{assets.selectedOptions.selected.length}}
  </p>
</div>
