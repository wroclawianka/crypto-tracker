<div *ngIf="favourites.length > 0">
  <div class="fav-btn">
    <button
      mat-raised-button color="primary"
      class="edit-favourites"
      routerLink="edit-favourites"
    >
      Edit Favourites
    </button>
  </div>

  <table mat-table [dataSource]="favourites">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let element"> {{element.price | currency}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['name', 'price']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name', 'price'];"></tr>
  </table>

</div>
