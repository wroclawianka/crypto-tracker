<div
  *ngIf="favourites.length > 0"
  class="fav-container"
>
  <mat-card>
    <div class="header">
      <h2 class="title mat-h2 mat-title">
        <fa-icon [icon]="faBookmark"></fa-icon>
        Favourites
      </h2>
      <div class="fav-btn">
        <button
          mat-button color="primary"
          class="edit-favourites"
          routerLink="edit-favourites">
          <fa-icon [icon]="faPen"></fa-icon>
        </button>
      </div>
    </div>

    <table mat-table [dataSource]="favourites">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let element"> {{(element.price | currency) || "Unknown"}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['name', 'price']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['name', 'price'];"></tr>
    </table>
  </mat-card>
</div>
